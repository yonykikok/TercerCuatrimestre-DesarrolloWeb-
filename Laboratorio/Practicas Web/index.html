<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
    <script src="./script.js"></script>
    <title>Multitask</title>
</head>

<body>
    <div class="DivTitle">
        <h1>Multitask</h1>
        <button id="btnLogin" class="btnLightBlue">Login</button>
        <button id="btnRegistrar" class="btnLightBlue">Registrar</button>
        <!-- <a href="./login/index.html" id="login">Login</a>-->
    </div>
    <div class="DivMenu">
        <a href="" target="_blank">Productos</a>
        <a href="" target="_blank">Servicios</a>
        <a href="" target="_blank">Clientes</a>
        <a href="" target="_blank">Consultas</a>
        <a href="" target="_blank">Contacto</a>
        <a href="" target="_blank">Reclamos</a>
    </div>
    <div>
        <img id="ImgRepair" ; src="./images/repair-image.png" alt="fondo de pantalla (reparacion de celulares)">
    </div>
    <dialog id="modalLogin">
        <h2>Multitask-Login</h2>
        <p>
            <fieldset>
                <legend>Datos de Usuario</legend>
                <p>
                    <label for="txtUser">Usuario 
                    <input type="text" id="txtUser" name="user" required></label>
                </p>
                <p>
                    <label for="txtPassword">Password 
                    <input type="password" id="txtPassword" name="password" required></label>
                </p>

            </fieldset>
            <a href="">recuperar password</a>
        </p>
        <input type="button" value="Ingresar" id="btnIngresar">
        <input type="button" value="Cancelar" id="btnCerrar">
        <!-- <button id="btnCerrar">Cancelar</button>-->
    </dialog>
    <dialog id="modalRegistrarse">
        <h2>Multitask-Registrarse</h2>
        <p>
            <fieldset>
                <legend>Datos Necesarios</legend>
                <p>
                    <label for="txtIdUsuario">Usuario
                    <input type="text" id="txtIdUsuario" name="user" required></label>
                </p>
                <p>
                    <label for="txtPassword">Password
                        <input type="password" id="txtUserPassword" name="password" required>
                    </label>
                </p>
                <p>
                    <label for="txtNombre">Nombre
                        <input type="text" id="txtNombre" name="name" required >
                    </label>
                </p>
                <p>
                    <label for="txtApellido">Apellido
                        <input type="text" id="txtApellido" name="lastName" required>
                    </label>
                </p>
                <p><label for="txtEmail">Email
                    <input type="email" id="txtEmail" name="email" required>
                </label>
                </p>
                <p>
                    <label for="txtFecha">Date
                        <input type="date" name="date" id="txtDate" required>
                    </label>
                </p>
                <p>
                    <label for="txtHombre">Hombre
                        <input type="radio" name="sexo" id="checkSexo" required>
                    </label>
                    <label for="txtMujer">Mujer
                        <input type="radio" name="sexo" id="checkSexo" required>
                    </label>

                </p>
            </fieldset>
        </p>
        <input type="button" value="Registrar" id="btnRegistrar">
        <input type="button" value="Cancelar" id="btnCancelar">
    </dialog>

</body>

</html>
