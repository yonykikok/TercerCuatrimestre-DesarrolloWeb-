<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/index.js"></script>
    <script src="./scripts/despachador_server.js"></script>
    <title>ABM Personas</title>
</head>

<body>
    <header>
        <!--<div>
            <img src="./images/hr.jpg" alt="logo superheroes" id="logo">
        </div>-->
    </header>
    <nav>
        <input type="button" value="Agregar" id="btnAlta" class="puntero">
    </nav>

    <div id="divFrm" class="frmAlta" style="display: none;">
        <form id="formAlta">
            <div>
                <label id="">Nombre<input type="text"  id="inputFirst_Name" placeholder="ejemplo: Jonathan" required></label>
                <label id="">Apellido<input type="text"  id="inputLast_Name" placeholder="ejemplo: Haedo" required></label>
                <label id="">Email<input type="text"  id="inputEmail" placeholder="ejemplo: Jonathan@gmail.com" required></label>
                <label id="">Hombre<input type="radio" name="sexo" id="inputHombre"></label>
                <label id="">Mujer<input type="radio" name="sexo" id="inputMujer" value="Mujer"></label>
                <div id="divBotones">
                </div>
            </div>
        </form>
    </div>
    <div id="divTabla">
        <img src="./images/spinner.gif" alt="spinner de carga" id="spinner">
        <table id="tablaLista">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody id="bodyTabla">

            </tbody>
        </table>

    </div>
</body>

</html>
