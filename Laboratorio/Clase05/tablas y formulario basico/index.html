<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Multitask</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <td colspan="3">A</td>    
                    <td>B</td>
                </tr>            
            </thead>
            <tbody>
                <tr>
                    <td>C</td>
                    <td colspan="2">D</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td colspan="4">F</td>
                </tr>            
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                    <td>J</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>       
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
            </tr>
            <tr></tr>
    </table>
    </div>
    <hr>    
    <div>
        <h2>Formulario basico</h2>
        <form action="#" method="get">
                <input type="text" placeholder="Usuario"/>
                <input type="password" placeholder="Password"/>
            <input type="button" value="Enviar" id="btnEnviar">
        </form>
    </div>
</html>
