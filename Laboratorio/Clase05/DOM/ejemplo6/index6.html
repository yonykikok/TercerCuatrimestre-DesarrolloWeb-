<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo-1</title>
</head>

<body>
    <h2>Lenguajes</h2>
    <div id="miDiv">
       
    </div>
    <button id="btnEjecutar">Ejecutar</button>
    <script>
        var btn = document.getElementById("btnEjecutar");
        btn.addEventListener('click', ejecutar);

        function ejecutar() {
            var div=document.getElementById('miDiv');
            var parrafo =document.createElement('p');
            var texto=document.createTextNode("Hola Mundo");
            
            parrafo.appendChild(texto);//agrego el texto al parrafo
            div.appendChild(parrafo);
        }
    </script>
</body>

</html>
