<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo-1</title>
</head>

<body>
    <h2>Lenguajes</h2>
    <div>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>
    <button id="btnEjecutar">Ejecutar</button>
    <script>
        var btn = document.getElementById("btnEjecutar");
        btn.addEventListener('click', ejecutar);

        function ejecutar() {

            var lista = document.getElementsByTagName('ul')[0];
            var primerHijo = lista.firstElementChild;
            var ultimoHijo =lista.lastElementChild;
           // console.log(primerHijo.textContent);
            while(primerHijo != null){
                console.log(primerHijo.textContent);
                primerHijo=primerHijo.nextElementSibling;//salta al siguien hermano ELEMENTO    
            }
            while(ultimoHijo != null){
                console.log(ultimoHijo.textContent);
                ultimoHijo=ultimoHijo.previousElementSibling;//salta al siguien hermano ELEMENTO   hacia atras 
            }

        }
    </script>
</body>

</html>
